<!DOCTYPE html>
<html>
    <header>
    </header>
    <body>
        <h1>Cat Photo App</h1>
        <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
        <a href="#" target="_blank"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Photo of a cute catcat"></a>

        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointer</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
            <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor</label>
            <br>
            <label for="loving"><input type="checkbox" id="loving" name="characteristics" value="loving">Loving</label>
            <label for="lazy"><input type="checkbox" id="lazy" name="characteristics" value="lazy">Lazy</label>
            <label for="energetic"><input type="checkbox" id="energetic" name="characteristics" value="energetic">Energetic</label>
            <br>
            <input type="text" placeholder="cat photo URL" required>
            <br>
            <button id="submit">Submit</button>
        </form>
    </body>
</html>
